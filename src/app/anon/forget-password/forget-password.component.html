<div class="modal fade" id="forgetPasswordPopup" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hide()" aria-hidden="true">
          <i class="material-icons">clear</i>
        </button>
        <h4 class="modal-title" i18n="Modal header">Forgot Password?</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="text-center">
              <div class="input-group form-group">
                <span class="input-group-addon">
                  <i class="material-icons">email</i>
                </span>
                <input type="email" class="form-control" i18n-placeholder placeholder="Email" [(ngModel)]="email" required/>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="!isValid()" i18n="Form button">Submit</button>
        <button type="button" class="btn btn-danger" (click)="hide()" aria-hidden="true" i18n="Form button">Cancel</button>
      </div>
    </div>
  </div>
</div>
