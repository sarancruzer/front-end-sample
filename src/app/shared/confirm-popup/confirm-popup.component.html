<div class="modal fade" id="confirmPopup" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hide()" aria-hidden="true">
          <i class="material-icons">clear</i>
        </button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">{{message}}</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="cancel()" aria-hidden="true" i18n>No</button>
        <button type="button" class="btn btn-primary" (click)="confirm()" i18n>Yes</button>
      </div>
    </div>
  </div>
</div>
