<div class="card card-stats">
	<div class="card-header" [attr.data-background-color]="headerBackgroundColor">
		<i class="material-icons">{{headerIcon}}</i>
	</div>
	<div class="card-content">
		<p class="category">{{category}}</p>
		<h3 class="card-title">{{value}}</h3>
	</div>
	<div class="card-footer" *ngIf="hasFooter()">
		<div class="stats">
      <i class="material-icons" *ngIf="footerIcon">{{footerIcon}}</i>
      {{footerText}}
		</div>
	</div>
</div>
