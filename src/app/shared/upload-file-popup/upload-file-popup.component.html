<div class="modal fade" id="uploadPopup" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hide()" aria-hidden="true">
          <i class="material-icons">clear</i>
        </button>
        <h4 class="modal-title" i18n="Title">Upload File</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="fileinput fileinput-new text-center" data-provides="fileinput">
              <span class="btn btn-primary btn-round btn-file">
                <span class="fileinput-new" i18n>Please upload {{actionText}} file!</span>
                <input type="file" (change)="onFileChange($event)" name="file-obj" />
              </span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <ng-content></ng-content>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="uploadObject()" i18n="Button label">Upload</button>
        <button type="button" class="btn btn-danger" (click)="hide()" aria-hidden="true" i18n="Button label">Cancel</button>
      </div>
    </div>
  </div>
</div>
