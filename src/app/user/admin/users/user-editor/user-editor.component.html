<div class="modal fade" id="userEditor" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hide()" aria-hidden="true">
          <i class="material-icons">clear</i>
        </button>
        <h4 class="modal-title">
          <ng-container *ngIf="user.userKey" i18n>Update User</ng-container>
          <ng-container *ngIf="!user.userKey" i18n>Create User</ng-container>
        </h4>
      </div>
      <div class="modal-body">

        <!-- Is Admin? -->
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" [(ngModel)]="user.isAdmin" />
                  <ng-container i18n="User editor">Is Admin?</ng-container>
                </label>
              </div>
              <span class="text-muted">
                <strong i18n>
                  When a user has admin rights, the user is able to manage data, such as organisation, vehicles, users and GPS integration.
                </strong>
              </span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <nb-user-form (done)="onUserFormDone($event)" [user]="user" [buttonText]="buttonText" *ngIf="user"></nb-user-form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
