<div class="modal fade" id="vehicleEditor" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" *ngIf="forms.imageUpload">
    <!--Image Uploader Form -->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hide()" aria-hidden="true">
          <i class="material-icons">clear</i>
        </button>
        <h4 class="modal-title" i18n="Title">Upload Vehicle Image</h4>
      </div>

      <div class="modal-body">
        <div class="col-lg-8 col-lg-offset-4">
          <img src="{{vehicle.image}}" style="width: 100px" *ngIf="vehicle.image">
        </div>
        <br />
          <input
            type="file"
            (change)="fileChange($event)"
            placeholder="Upload Image"
            i18n-placeholder
            class="form-control"
            accept=".png,.jpeg,.jpg"
          >
          <br />
          <img [src]="imgPath" height="100" width="200" i18n-alt alt="Image Preview">
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="openVehicleEditForm()" i18n>
          {{imageButtonText}} and Continue
        </button>
      </div>

    </div>
  </div>

  <!--Vehicle Editor Form-->
  <div class="modal-dialog" *ngIf="forms.vehicleEdit">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hide()" aria-hidden="true">
          <i class="material-icons">clear</i>
        </button>
        <h4 class="modal-title" i18n="Title">{{buttonText}} Vehicle</h4>
      </div>

      <div class="modal-body">
        <nb-vehicle-form (done)="onVehicleFormDone($event)" [vehicle]="vehicle" [buttonText]="buttonText" *ngIf="vehicle"></nb-vehicle-form>
      </div>

    </div>
  </div>
</div>

<nb-loader *ngIf="isBusy"></nb-loader>

<div nbLang hidden>
  <span id="btn_create" i18n="Button label">Create</span>
  <span id="btn_skip" i18n="Button label">Skip</span>
  <span id="btn_update" i18n="Button label">Update</span>
  <span id="err_create_vehicle" i18n>Failed to create the vehicle!</span>
  <span id="err_update_vehicle" i18n>Failed to update the Vehicle!</span>
  <span id="err_upload_vehicle_img" i18n>Failed to upload Vehicle Image!</span>
  <span id="btn_save" i18n="Button label">Save</span>
</div>
