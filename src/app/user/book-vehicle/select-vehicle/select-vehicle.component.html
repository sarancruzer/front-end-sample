<div class="row">
  <div class="col-md-4 col-md-offset-2">
    <div class="card">
      <div class="card-header card-header-icon" data-background-color="blue">
        <i class="material-icons">schedule</i>
      </div>
      <div class="card-content">
        <h4 class="card-title" i18n="Title">Pick up</h4>
        <div class="row">
          <div class="col-md-12">
            <p class="lead">
              {{filter?.pickUpTime|amDateFormat:'DD-MM-YYYY HH:mm'}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-header card-header-icon" data-background-color="blue">
        <i class="material-icons">schedule</i>
      </div>
      <div class="card-content">
        <h4 class="card-title" i18n="Title">Delivery</h4>
        <div class="row">
          <div class="col-md-12">
            <p class="lead">
              {{filter?.deliveryTime|amDateFormat:'DD-MM-YYYY HH:mm'}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div style="margin-left: 8px; margin-right: 8px">
  <div class="row" *ngFor="let row of vehicles|chunk:3">
    <div class="col-md-4" *ngFor="let vehicle of row">
      <nb-vehicle-card [vehicle]="vehicle" [footer]="true" (book)="doBook($event)"></nb-vehicle-card>
    </div>
  </div>
</div>
